<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css">
</head>
<body>

    <script type="text/x-handlebars">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">Bloggr</a>
                <ul class="nav">
                    <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
                    <li>{{#link-to 'about'}}About{{/link-to}}</li>
                </ul>
            </div>
        </div>

        {{outlet}}

    </script>

    <script type="text/x-handlebars" id="posts">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span3">
                    <table class='table'>
                        <thread>
                            <tr><th>Recent Posts</th></tr>
                        </thread>
                        {{#each}}
                        <tr><td>
                            {{title}} <small class='muted'>by {{author.name}}</small>
                        </td></tr>

                        




    <script type="text/x-handlebars" id="about">
        <div class="about">Hello this is the about page</div>
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.6.1.js"></script>
    <script src="js/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>

</body>
</html>
